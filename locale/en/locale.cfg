[ability_tooltip]
burst=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically conjure a static burst of energy that damages nearby enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
punch=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]A devastating melee smackdown dealing physical damage to nearby enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
cure=Heal yourself
slash=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]A deadly precision strike dealing instant physical damage to nearby enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
rocket_launcher=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically launch a heat-seeking rocket at the closest enemy \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
pavement=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Conjure a trail of pavement tiles wherever you go \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nSize: __4__x__4__
beam_blast=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]A high powered energy beam that fractures through its initial target, dealing extra damage to nearby enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
discharge_defender=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Summons a combat robot armed with automatic discharge defence equipment \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks
destroyer=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Summons a combat robot armed with energy beam blasters \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks
defender=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Summons a combat robot armed with an SMG \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks
distractor=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Summons a combat robot armed with a precision laser \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
landmine=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Places landmines as you run \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
poison_capsule=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically throws poison capsules at enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
slowdown_capsule=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically throws slowdown capsules at enemies \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
gun_turret=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically places gun turrets ahead of you, and refills ammo in any nearby turrets \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
laser_turret=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically places laser turrets ahead of you \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
shotgun=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]A wide spread shotgun blast dealing piercing physical damage to enemies in front of you \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
barrier=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Fires flamethrowers in an arc ahead of you \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
purifying_light=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically removes all acid in an area around you \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
crystal_blossom=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Conjures crystal blossoms near you that damage enemies who touch them \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__ \nDamage: __5__
circle_of_life=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically conjures trees from nearby enemy corpses \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
circle_of_death=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Periodically throws grenades at nearby trees \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
airstrike=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Launches a devastating barrage of explosive rockets \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__
shield=[color=orange][font=default-large-bold]__1__[/font]\n\n[/color]Conjures the Dome, stunning all trapped enemies and firing a flamethrower at them \n\n[font=default-bold][color=orange]Level __2__ stats[/color][/font]:\nCooldown: __3__ ticks \nRadius: __4__

